<html>
  <head>
    <title>Michael Zhang's Style Library</title>
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <script>
      less = {
        env: "development",
        async: false,
        fileAsync: false,
        poll: 1000,
        functions: {},
        dumpLineNumbers: "comments",
        relativeUrls: false,
        rootpath: ":/a.com/"
      };
    </script>
    <script src="http://7xj5yc.com1.z0.glb.clouddn.com/less.min.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="main-section">
      <h3>多选框</h2>
      <label class="mz-checkbox">
        <input type="checkbox"/>
        <span>正常</span>
      </label>
      <label class="mz-checkbox">
        <input type="checkbox" disabled/>
        <span>未选&禁用</span>
      </label>
      <label class="mz-checkbox">
        <input type="checkbox" checked disabled/>
        <span>选中&禁用</span>
      </label>

      <h3>单选框</h3>
      <label class="mz-radio">
        <input type="radio" name="actor"/>
        <span>二丫</span>
      </label>
      <label class="mz-radio">
        <input type="radio" name="actor"/>
        <span>三傻</span>
      </label>
      <label class="mz-radio">
        <input type="radio" name="actor"/>
        <span>囧雪诺</span>
      </label>
      <label class="mz-radio">
        <input type="radio" name="others" disabled/>
        <span>瑟曦</span>
      </label>
      <label class="mz-radio">
        <input type="radio" name="others" checked disabled/>
        <span>龙妈</span>
      </label>

      <h3>按钮</h3>
      <button class="mz-btn">普通按钮</button>
      <button class="mz-btn mz-btn-primary">主要按钮</button>
      <button class="mz-btn mz-btn-success">成功</button>
      <button class="mz-btn mz-btn-warning">警告</button>
      <button class="mz-btn mz-btn-danger">危险</button>
      <button class="mz-btn mz-btn-info">一般</button>
      <button class="mz-btn" disabled>禁用1</button>
      <button class="mz-btn mz-btn-info" disabled>禁用2</button>
      <input type="button" class="mz-btn" value="input按钮">
      <a class="mz-btn">a标签按钮</a>

      <h3>下拉框</h3>
      <select class="mz-select">
        <option>请选择</option>
        <option>苹果</option>
        <option>香蕉</option>
      </select>

      <h3>错误提示</h3>
      <div class="mz-alert-error">这是错误信息！</div>
      <div class="mz-alert-info">这是提示信息！</div>
      <div class="mz-alert-warning">这是警告信息！</div>
      <div class="mz-alert-success">这是提示信息！</div>

      <h3>状态切换按钮</h3>
      <span style="vertical-align:super;">普通按钮</span>
      <label class="mz-switch">
        <input type="checkbox"/>
        <span></span>
      </label>
      <span style="vertical-align:super;">未切换禁用按钮</span>
      <label class="mz-switch">
        <input type="checkbox" disabled/>
        <span></span>
      </label>
      <span style="vertical-align:super;">已切换禁用按钮</span>
      <label class="mz-switch">
        <input type="checkbox" checked disabled/>
        <span></span>
      </label>
      <h3>表格</h3>
      <h3>输入框</h3>
      <h3>带标识输入框</h3>
      <h3>标签</h3>
      <h3>模态层</h3>
      <h3>导航栏</h3>
      <h3>分页</h3>

    </div>
  </body>
</html>
